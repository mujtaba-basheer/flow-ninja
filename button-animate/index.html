<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS & JS</title>
</head>

<body>
  <div class="container">
    <div class="pill">
      <a href="#">chill pill</a>
    </div>

    <button id="tg-anim">Toggle Animation</button>
  </div>

  <script>
    window.addEventListener("load", () => {
      const toggleBtn = document.getElementById("tg-anim");
      const pill = document.querySelector("div.pill");

      toggleBtn.addEventListener("click", () => {
        pill.classList.toggle("animated-pill");
      })
    });
  </script>
</body>

</html>
