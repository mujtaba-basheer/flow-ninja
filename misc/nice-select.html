<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/nice-select/nice-select.css">
  <title>Nice Select</title>
  <style>
    ul {
      max-height: 200px;
      overflow-y: auto !important;
    }
  </style>
</head>

<body>
  <form>
    <input type="text" placeholder="Enter name">
    <select name="type" id="type">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
    </select>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/nice-select/jquery.nice-select.js"></script>
  <script>
    $(document).ready(function () {
      $('select').niceSelect()
    });
  </script>
  <script>
    const delay = (t) => new Promise((res, rej) => {
      setTimeout(res, t);
    });
    const addToDataLayer = () => {
      MemberStack.onReady.then(function (member) {
        if (member.loggedIn) {
          window.dataLayer = window.dataLayer || [];
          MemberStack.onReady.then(function (member) {
            window.dataLayer.push({
              event: 'login-form-test',
              formType: 'log-in form',
              'user-id': member.id,
            });
          });
        }
      });
    };
    window.addEventListener('load', async () => {
      do {
        await delay(1000);
        addToDataLayer();
      }
      while (!window.MemberStack);
    });
  </script>
</body>

</html>
